ovos_datadir: "/opt/ovos"

ovos_package_state: "present"

ovos_core_package_names:
  - "ovos-core"
  - "ovos-backend-client"
  - "ovos-audio"
  - "ovos_plugin_common_play"
  - "ovos-messagebus"
  - "ovos-config"
  - "ovos-utils"
  - "ovos-bus-client"
  - "ovos-plugin-manager"
  - "ovos-workshop"
  - "ovos-lingua-franca"
  - "ovos-cli-client"
  - "ovos-PHAL"

ovos_phal_plugin_names: []
#  - "ovos-phal-plugin-connectivity-events"
#  - "ovos-phal-plugin-system"
#  - "ovos-PHAL-plugin-ipgeo"
#  - "ovos-PHAL-plugin-oauth"
#  - "ovos-phal-plugin-dashboard"
#  - "ovos-phal-plugin-alsa"
#  - "ovos-PHAL-plugin-mk2"

ovos_listener_package_name: "ovos-dinkum-listener"

